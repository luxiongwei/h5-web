            });
            canvas.addEventListener("stagemouseup", function (event) {
                canvas.mouseDownEndX = event.target.mouseX;
                canvas.mouseDownEndY = event.target.mouseY;

                var X = canvas.mouseDownEndX - canvas.mouseDownStartX;
                var Y = canvas.mouseDownEndY - canvas.mouseDownStartY;
                if (Math.abs(Y) > Math.abs(X) && Y < -50) {
                    window.nextPage();
                }
                if (Math.abs(Y) > Math.abs(X) && Y > 50) {
                    window.lastPage();
                }
            });

            function initBg(){
                var bg = new createjs.Shape();
                bg.graphics.beginStroke().beginFill("#f3f3f3").rect(0, 0, 750, 1334);
                bg.graphics.endStroke();
                window.canvas.addChild(bg);
            }
            
            function initHome(){
                var sourse = loadSourseQueue.getResult('home_icon');
                var home = new createjs.Bitmap(sourse);
                home.set({x: 355, y: 1234});
                home.on("click", function(){
                    window.page = 0;
                    var stage = window.stage;
                    canvas.removeChild(stage);
                    window.pages[window.page]();
                });
                
                return home;
            }
            
            function initMusic() {
                var sourse = loadSourseQueue.getResult('music_icon');
                var bitmap = new createjs.Bitmap(sourse);
                bitmap.set({
                    x: 700,
                    y: 45,
                    width: 44,
                    height: 44,
                    regX: 22,
                    regY: 22
                });
                
                window.music.audio = new Audio(window.music.src);
                window.music.audio.controls = false;
                window.music.audio.autoplay = true;
                window.music.audio.loop = true;
                document.body.appendChild(window.music.audio);
                
                bitmap.on("click", function(){
                    window.music.icon.paused = !window.music.icon.paused;
                    if (window.music.icon.paused){
                        window.music.audio.pause();
                        window.canvas.addChild(window.music.stopLine);
                    } else{
                        window.music.audio.play();
                        window.canvas.removeChild(window.music.stopLine);
                    }
                });
                
                window.canvas.addChild(bitmap);
                
                window.music.stopLine = new createjs.Shape();
                window.music.stopLine.graphics.setStrokeStyle(3).beginStroke("#fff");
                window.music.stopLine.graphics.lineTo(0, 0);
                window.music.stopLine.graphics.lineTo(44, 0);
                window.music.stopLine.rotation = -45;
                window.music.stopLine.x = 700;
                window.music.stopLine.y = 45;
                window.music.stopLine.regX = 22;
                window.music.stopLine.graphics.endStroke();
                
                window.music.icon = createjs.Tween.get(bitmap, {loop:true}).to({rotation: 360}, 2000);
            }

            function nextPage() {
                if (window.page < window.pages.length-1){
                    window.page += 1;
                } else{
                    window.page = 0;
                }
                var stage = window.stage;
                createjs.Tween.get(stage).to({x: 375, y: 0, scaleX: 0.5, scaleY: 0.5}, 500).call(function () {
                    canvas.removeChild(stage);
                    window.pages[window.page]();
                });
            };
            
            function lastPage() {
                if (window.page > 0){
                    window.page -= 1;
                    var stage = window.stage;
                    createjs.Tween.get(stage).to({x: 375, y: 1334, scaleX: 0.5, scaleY: 0.5}, 500).call(function () {
                        canvas.removeChild(stage);
                        window.pages[window.page]();
                    });
                } else{
                    alert("没有上一页了");
                }
